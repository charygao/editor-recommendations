name: "Editor Recommendations"
description: "The Editor Recommendations Project by the CKEditor Team"

baseurl: "/editor-recommendations"

gems:
  - jekyll-seo-tag

collections:
  features:
    output: true
  use-cases:
    output: true
  usability:
    output: true

exclude: [ "Gemfile", "README.md" ]

# GitHub defaults.
highlighter: rouge

# GitHub enforced options (non overridable).
lsi: false
excerpt_separator: ""

# Enable Github Flavored Markdown.
kramdown:
  input: GFM
